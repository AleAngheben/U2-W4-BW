<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="row d-flex justify-content-between text-bg-dark p-3">
      <div class="col-3 d-flex pe-5">
        <img src="./assets/imgs/main/image-1.jpg" alt="" width="25%" />
        <div class="my-auto mx-4">
          <h5 class="my-1">Casa</h5>
          <p>Neima Ezza</p>
        </div>
        <div class="my-auto">
          <i class="fs-4 bi bi-heart"></i>
        </div>
      </div>
      <div
        class="col-6 d-flex flex-column justify-content-center flex-grow-1 px-5"
      >
        <div class="d-flex align-items-center justify-content-center">
          <i class="fs-3 mx-2 bi bi-shuffle"></i>
          <i class="fs-3 mx-2 bi bi-skip-backward-fill"></i>
          <i class="fs-1 mx-2 bi bi-play-circle-fill"></i>
          <i class="fs-3 mx-2 bi bi-skip-forward-fill"></i>
          <i class="fs-3 mx-2 bi bi-arrow-repeat"></i>
        </div>
        <div class="d-flex gap-2">
          <span>0:00</span>
          <input type="range" class="form-range" min="0" max="30" />
          <span>0:00</span>
        </div>
      </div>
      <div class="col-3 d-flex justify-content-center align-items-center ps-5">
        <i class="fs-5 px-2 bi bi-mic"></i>
        <i class="fs-5 px-2 bi bi-view-list"></i>
        <i class="fs-5 px-2 bi bi-speaker"></i>
        <i class="fs-2 me-1 bi bi-volume-down"></i>
        <input type="range" class="form-range" min="0" max="100" />
        <i class="fs-5 px-2 bi bi-arrows-angle-expand"></i>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
